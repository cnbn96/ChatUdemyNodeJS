	<script>
		var host = '{{config.host}}';
		var room = '{{room}}';
		var messages =io.connect(host + '/messages');
		var userName = '{{user.fullName}}';
		var userPic = '{{user.profileAvatar}}';
		//add socket listen on connection
		messages.on('connect', function(){
			console.log('Connection Messages Established!!');
			messages.emit('joinroom', {room: room, userName: userName, userPic: userPic});
		});
		messages.on('messageFeed', function(data){
			var messages = JSON.parse(data);
			console.log(messages);
			updateMessageFeed(messages.userPic, messages.message);
		});
		$(document).on('keyup', '.newmessage',function(e){
			var o = $(this);
			var message = o.val();
			if(e.which == 13 && message != ''){
				messages.emit('newMessage',{
					room: room,
					userName: userName,
					userPic: userPic,
					message : message
				});
				updateMessageFeed(userPic, message);
				o.val('');
			}
		})

		function updateMessageFeed(userPic, message){
			var str = '<li>';
				str +='<div class="msgbox">';
				str +=	'<div class="pic"><img src="' + userPic + '"></div>';
				str +=	'<div class="msg"><p>' + message + '</p></div>';
				str += '</div></li>'
				$(str).hide().appendTo($('.messages')).slideDown(100);
		}
		</script>
</head>
<body>
<div class="rm-container">

		<div class="rm-userbox">

		</div>
